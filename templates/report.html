<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Waste | Taka Smart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success px-3">
    <a class="navbar-brand" href="/">â™»ï¸ Taka Smart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="container mt-5">
    <div class="card p-4 shadow-lg">
      <h2 class="text-center text-success mb-4">ğŸ“ Report Waste Site</h2>

      <!-- âœ… Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Report Form -->
      <form action="/report" method="POST" enctype="multipart/form-data">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your full name" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="example@email.com" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number (optional)</label>
          <input type="tel" class="form-control" name="phone" id="phone" placeholder="+254 7xx xxx xxx">
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" name="location" id="location" placeholder="e.g. Nairobi CBD" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" name="description" id="description" rows="3" placeholder="Describe the waste problem..." required></textarea>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Upload an Image (optional)</label>
          <input class="form-control" type="file" name="image" id="image" accept="image/*">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">ğŸ“¤ Submit Report</button>
        </div>
      </form>
    </div>
  </div>
<script>
  // Auto fade out flash messages after 4 seconds
  setTimeout(() => {
    const alerts = document.querySelectorAll('.fade-message');
    alerts.forEach(alert => {
      alert.classList.add('fade-out');
      setTimeout(() => alert.remove(), 1000); // remove from DOM after fade
    });
  }, 4000);
</script>

  <!-- Footer -->
  <footer class="mt-5">
    <p>ğŸŒ± Powered by Taka Smart | Keeping Kenya Clean & Green</p>
  </footer>
</body>
</html>
