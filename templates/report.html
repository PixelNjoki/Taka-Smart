<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Waste | TakaSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #00b09b, #96c93d);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 20px;
        }
        .btn-primary {
            background-color: #00b09b;
            border: none;
        }
        .btn-primary:hover {
            background-color: #00897b;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2>Report Waste Problem</h2>
            <p>Help us keep your community clean by submitting a quick report.</p>
        </div>

        <div class="card p-4 shadow-lg">
            <form action="{{ url_for('report') }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name*</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email (optional)</label>
                    <input type="email" name="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location*</label>
                    <input type="text" name="location" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description*</label>
                    <textarea name="description" rows="4" class="form-control" required></textarea>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Submit Report</button>
                </div>
            </form>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-light">â¬… Back to Home</a>
        </div>
    </div>
</body>
</html>
