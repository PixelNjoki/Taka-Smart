<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Report Waste | TakaSmart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-3">Report Waste Problem</h2>

    <div class="card p-4">
      <form action="{{ url_for('report') }}" method="POST" id="reportForm">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name*</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email (optional)</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location (nearest estate/area)*</label>
          <input type="text" id="location" name="location" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description*</label>
          <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
        </div>

        <!-- Hidden fields to store coordinates -->
        <input type="hidden" name="latitude" id="latitude">
        <input type="hidden" name="longitude" id="longitude">

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Submit Report</button>
        </div>
      </form>
    </div>

    <div class="mt-3">
      <a href="{{ url_for('home') }}">⬅ Back to Home</a>
    </div>
  </div>

  <!-- Geolocation script (placed just before closing body) -->
  <script>
    // Try to get user's current position and fill the hidden fields
    function setLocationInputs(position) {
      document.getElementById('latitude').value = position.coords.latitude;
      document.getElementById('longitude').value = position.coords.longitude;
    }

    function locationError(err) {
      console.warn('Geolocation error:', err);
      // we do not block the form — user can still submit without coords
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(setLocationInputs, locationError, {
        enableHighAccuracy: true,
        timeout: 8000
      });
    } else {
      console.log('Geolocation not supported by this browser.');
    }

    // Optional: when user submits, you can check if coords are present and warn if not
    document.getElementById('reportForm').addEventListener('submit', function(e) {
      const lat = document.getElementById('latitude').value;
      const lon = document.getElementById('longitude').value;
      if (!lat || !lon) {
        // Uncomment below if you want to warn user to allow location
        // if (!confirm('You did not allow location access. Submit without coordinates?')) e.preventDefault();
      }
    });
  </script>
</body>
</html>
