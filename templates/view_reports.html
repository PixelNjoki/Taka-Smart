<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Waste Reports | Taka Smart</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #f8f9fa;
      --text: #212529;
      --card-bg: #ffffff;
      --green: #198754;
    }

    body.dark-mode {
      --bg: #121212;
      --text: #f8f9fa;
      --card-bg: #1e1e1e;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      transition: background 0.3s, color 0.3s;
      padding-top: 80px;
    }

    .navbar {
      background: var(--green);
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .toggle-btn {
      cursor: pointer;
      border: none;
      background: none;
      color: white;
      font-size: 20px;
    }

    .filter-bar {
      margin: 20px auto;
      text-align: center;
    }

    select {
      border-radius: 25px;
      padding: 6px 20px;
    }

    .report-card {
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .report-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    .report-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .badge-status {
      padding: 6px 12px;
      border-radius: 25px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .badge-pending {
      background: #ffc107;
      color: #000;
    }

    .badge-collected {
      background: #0d6efd;
    }

    .badge-verified {
      background: #198754;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--green);
      color: white;
      margin-top: 60px;
    }

    .dark-mode footer {
      background: #2a2a2a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fadeIn {
      animation: fadeIn 0.6s ease;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Taka Smart</a>
      <button id="toggleDark" class="toggle-btn">üåô</button>
    </div>
  </nav>

  <!-- Filters -->
  <div class="container">
    <div class="filter-bar">
      <h2 class="mb-3">üóëÔ∏è Waste Reports</h2>
      <label for="statusFilter" class="me-2 fw-semibold">Filter by Status:</label>
      <select id="statusFilter" class="form-select d-inline-block w-auto">
        <option value="all">All</option>
        <option value="Pending">Pending</option>
        <option value="Collected">Collected</option>
        <option value="Verified">Verified</option>
      </select>
    </div>

    <div class="row" id="reportContainer">
      {% for report in reports %}
      <div class="col-md-4 mb-4 report-card fadeIn" data-status="{{ report.status }}">
        <div class="card border-0 h-100">
          <img
            src="{{ url_for('static', filename='uploads/' + report.image_filename) }}"
            alt="Waste image"
            class="report-img"
          />
          <div class="card-body">
            <h5 class="card-title text-capitalize">{{ report.location }}</h5>
            <p class="card-text">{{ report.description }}</p>
            <span
              class="badge-status
                {% if report.status == 'Pending' %}badge-pending
                {% elif report.status == 'Collected' %}badge-collected
                {% elif report.status == 'Verified' %}badge-verified{% endif %}">
              {{ report.status }}
            </span>
            <p class="mt-2 text-muted" style="font-size: 0.85rem;">
              {{ report.date_reported.strftime('%Y-%m-%d %H:%M') }}
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <footer>
    <p>¬© 2025 Taka Smart | Keeping Kenya Clean, One Report at a Time ‚ôªÔ∏è</p>
  </footer>

  <script>
    // Dark mode toggle
    const toggleDark = document.getElementById('toggleDark');
    toggleDark.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleDark.textContent = document.body.classList.contains('dark-mode')
        ? '‚òÄÔ∏è'
        : 'üåô';
    });

    // Status filter
    const filter = document.getElementById('statusFilter');
    const cards = document.querySelectorAll('.report-card');

    filter.addEventListener('change', () => {
      const selected = filter.value.toLowerCase();
      cards.forEach(card => {
        const status = card.getAttribute('data-status').toLowerCase();
        card.style.display = (selected === 'all' || status === selected)
          ? 'block'
          : 'none';
      });
    });
  </script>
</body>
</html>
