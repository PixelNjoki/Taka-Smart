<script>
  const toggle = document.getElementById('darkToggle') || document.querySelector('.toggle-dark');
  if (toggle) {
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light'); // we used body.light in CSS to switch
      // optional: store preference
      localStorage.setItem('taka_theme', document.body.classList.contains('light') ? 'light' : 'dark');
    });
  }
  // restore
  if (localStorage.getItem('taka_theme') === 'light') document.body.classList.add('light');
</script>
