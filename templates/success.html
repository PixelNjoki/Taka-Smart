<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success | Taka Smart</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #f8f9fa;
      --text: #212529;
      --card-bg: white;
    }

    body.dark-mode {
      --bg: #121212;
      --text: #f8f9fa;
      --card-bg: #1e1e1e;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
      text-align: center;
      padding-top: 80px;
    }

    .navbar {
      background: #198754;
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .toggle-btn {
      cursor: pointer;
      border: none;
      background: none;
      color: white;
      font-size: 20px;
    }

    .success-icon {
      font-size: 80px;
      color: #198754;
      animation: bounce 1s ease;
    }

    @keyframes bounce {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .message {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .sub-message {
      color: gray;
      margin-bottom: 40px;
    }

    .btn {
      border-radius: 25px;
      margin: 10px;
      padding: 10px 25px;
      font-weight: 600;
    }

    .btn-report {
      background: #198754;
      color: white;
    }

    .btn-report:hover {
      background: #146c43;
    }

    .btn-home {
      border: 2px solid #198754;
      color: #198754;
    }

    .btn-home:hover {
      background: #198754;
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #198754;
      color: white;
      margin-top: 80px;
    }

    .dark-mode footer {
      background: #2a2a2a;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Taka Smart</a>
      <button id="toggleDark" class="toggle-btn">üåô</button>
    </div>
  </nav>

  <!-- Success Section -->
  <div class="container mt-5">
    <div class="success-icon">‚úÖ</div>
    <div class="message">Report Submitted Successfully!</div>
    <div class="sub-message">
      Thank you for helping us keep Kenya clean and safe.  
      Our team will review and act on your report shortly.
    </div>

    <div>
      <a href="/report" class="btn btn-report">üì∏ Report Another</a>
      <a href="/" class="btn btn-home">üè† Go Home</a>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Taka Smart | Together for a Cleaner Kenya ‚ôªÔ∏è</p>
  </footer>

  <script>
    // Dark mode toggle
    const toggleDark = document.getElementById('toggleDark');
    toggleDark.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleDark.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>

</body>
</html>
